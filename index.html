<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="main calculator border-radius-sm">
      <section class="screen border-radius-sm">
        <div class="screen--edit">68+58</div>
        <div class="screen--result">42</div>
      </section>
      <section class="keypad border-radius-sm">
        <div class="key" data-key="0" data-keycode="96">0</div>
        <div class="key" data-key="1" data-keycode="97">1</div>
        <div class="key" data-key="2" data-keycode="98">2</div>
        <div class="key" data-key="3" data-keycode="99">3</div>
        <div class="key" data-key="4" data-keycode="100">4</div>
        <div class="key" data-key="5" data-keycode="101">5</div>
        <div class="key" data-key="6" data-keycode="102">6</div>
        <div class="key" data-key="7" data-keycode="103">7</div>
        <div class="key" data-key="8" data-keycode="104">8</div>
        <div class="key" data-key="9" data-keycode="105">9</div>
        <div class="key" data-key="add" data-keycode="107">&plus;</div>
        <div class="key" data-key="substract" data-keycode="109">&minus;</div>
        <div class="key" data-key="divide" data-keycode="111">&divide;</div>
        <div class="key" data-key="multiply" data-keycode="106">&times;</div>
        <div class="key" data-key="equals" data-keycode="13">&equals;</div>
        <div class="key" data-key="dot" data-keycode="108">&period;</div>
        <div class="key" data-key="delete" data-keycode="8">BACKSPACE</div>
        <div class="key" data-key="clear" data-keycode="46">CLEAR</div>
      </section>
    </main>
  </body>
</html>
