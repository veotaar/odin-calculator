<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="main calculator border-radius-sm">
      <section class="screen border-radius-sm">0</section>
      <!-- <div class="screen--result">42</div> -->

      <section class="keypad">
        <button class="key" data-key="0" data-type="digit" data-keycode="96">
          0
        </button>
        <button class="key" data-key="1" data-type="digit" data-keycode="97">
          1
        </button>
        <button class="key" data-key="2" data-type="digit" data-keycode="98">
          2
        </button>
        <button class="key" data-key="3" data-type="digit" data-keycode="99">
          3
        </button>
        <button class="key" data-key="4" data-type="digit" data-keycode="100">
          4
        </button>
        <button class="key" data-key="5" data-type="digit" data-keycode="101">
          5
        </button>
        <button class="key" data-key="6" data-type="digit" data-keycode="102">
          6
        </button>
        <button class="key" data-key="7" data-type="digit" data-keycode="103">
          7
        </button>
        <button class="key" data-key="8" data-type="digit" data-keycode="104">
          8
        </button>
        <button class="key" data-key="9" data-type="digit" data-keycode="105">
          9
        </button>
        <button
          class="key"
          data-key="add"
          data-type="operator"
          data-keycode="107"
          id="plus"
        >
          &plus;
        </button>
        <button
          class="key"
          data-key="subtract"
          data-type="operator"
          data-keycode="109"
          id="minus"
        >
          &minus;
        </button>
        <button
          class="key"
          data-key="divide"
          data-type="operator"
          data-keycode="111"
          id="divide"
        >
          &divide;
        </button>
        <button
          class="key"
          data-key="multiply"
          data-type="operator"
          data-keycode="106"
          id="multiply"
        >
          &times;
        </button>
        <button
          class="key"
          data-key="equals"
          data-type="operator"
          data-keycode="13"
          id="equals"
        >
          &equals;
        </button>
        <button class="key" data-key="." data-type="digit" data-keycode="108">
          &period;
        </button>
        <button
          class="key"
          data-key="delete"
          data-type="special"
          id="delete"
          data-keycode="8"
        >
          DEL
        </button>
        <button
          class="key"
          data-key="clear"
          data-type="special"
          id="clear"
          data-keycode="46"
        >
          CLR
        </button>
      </section>
    </main>
  </body>
</html>
