<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="main calculator border-radius-sm">
      <section class="screen border-radius-sm">
        <div class="screen--edit">68+58</div>
        <div class="screen--result">42</div>
      </section>
      <section class="keypad border-radius-sm">
        <button class="key" data-key="0" data-keycode="96">0</button>
        <button class="key" data-key="1" data-keycode="97">1</button>
        <button class="key" data-key="2" data-keycode="98">2</button>
        <button class="key" data-key="3" data-keycode="99">3</button>
        <button class="key" data-key="4" data-keycode="100">4</button>
        <button class="key" data-key="5" data-keycode="101">5</button>
        <button class="key" data-key="6" data-keycode="102">6</button>
        <button class="key" data-key="7" data-keycode="103">7</button>
        <button class="key" data-key="8" data-keycode="104">8</button>
        <button class="key" data-key="9" data-keycode="105">9</button>
        <button class="key" data-key="add" data-keycode="107">&plus;</button>
        <button class="key" data-key="subtract" data-keycode="109">
          &minus;
        </button>
        <button class="key" data-key="divide" data-keycode="111">
          &divide;
        </button>
        <button class="key" data-key="multiply" data-keycode="106">
          &times;
        </button>
        <button class="key" data-key="equals" data-keycode="13">
          &equals;
        </button>
        <button class="key" data-key="dot" data-keycode="108">&period;</button>
        <button class="key" data-key="delete" data-keycode="8">
          BACKSPACE
        </button>
        <button class="key" data-key="clear" data-keycode="46">CLEAR</button>
      </section>
    </main>
  </body>
</html>
