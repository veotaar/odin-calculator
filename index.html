<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="main calculator border-radius-sm">
      <section class="screen border-radius-sm">
        <div class="screen--edit">68+58</div>
        <div class="screen--result">42</div>
      </section>
      <section class="keypad border-radius-sm">
        <div class="key" data-key="0">0</div>
        <div class="key" data-key="1">1</div>
        <div class="key" data-key="2">2</div>
        <div class="key" data-key="3">3</div>
        <div class="key" data-key="4">4</div>
        <div class="key" data-key="5">5</div>
        <div class="key" data-key="6">6</div>
        <div class="key" data-key="7">7</div>
        <div class="key" data-key="8">8</div>
        <div class="key" data-key="9">9</div>
        <div class="key" data-key="add">&plus;</div>
        <div class="key" data-key="substract">&minus;</div>
        <div class="key" data-key="divide">&divide;</div>
        <div class="key" data-key="multiply">&times;</div>
        <div class="key" data-key="equals">&equals;</div>
        <div class="key" data-key="dot">&period;</div>
        <div class="key" data-key="delete">DELETE</div>
        <div class="key" data-key="clear">CLEAR</div>
      </section>
    </main>
  </body>
</html>
